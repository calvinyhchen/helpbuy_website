<script>
function pay0() {

                    2174, 2334, 2494, 2622, 2702,

                    4383, 4500, 4606, 4734, 4722,
                    4806, 4907, 5038, 5131, 5278 ]; 
        document.getElementById('pay0').value = prz[box-1];

                    2010, 2217, 2340, 2492, 2580,

function pay1() {
    var rate = 2.20462262 
    var way = parseFloat(document.getElementById("way1").value)
    var weight = parseFloat(document.getElementById("weight1").value)*rate
    var box = parseFloat(document.getElementById("total1").value)
    if(weight && box)
        if(weight>box){
            document.getElementById('lbs1').value = Math.ceil(weight);
            box = Math.ceil(weight);
        }
        else
            document.getElementById('lbs1').value = box;
    else
        document.getElementById('lbs1').value = NaN;

    if(way==1 && weight && box){
        document.getElementById('pay1').value = 490 + 160*(box-1);
    }
    else if(way==2 && weight && box){
        document.getElementById('pay1').value = 490 + 130*(box-1);
    }
    else
        document.getElementById('pay1').value = NaN;
}

function show0() {
    var ratio = 0.393700787
    var l = parseFloat(document.getElementById("l0").value) * ratio
    var w = parseFloat(document.getElementById("w0").value) * ratio
    var h = parseFloat(document.getElementById("h0").value) * ratio
    if(l&&w&&h)
        document.getElementById('total0').value = Math.ceil(l*w*h/139);
}

}
