<!DOCTYPE html>

<html>
<h5 align=center><img src="plot/daygo.jpg" width="20%" height="20%"/></h5>




<script>
function pay() {
    var rate = 2.20462262 
    var way = parseFloat(document.getElementById("way").value)
    var weight = parseFloat(document.getElementById("weight").value)*rate
    var box = parseFloat(document.getElementById("total").value)
    if(weight && box)
        if(weight>box){
            document.getElementById('lbs').value = Math.ceil(weight);
            box = Math.ceil(weight);
        }
        else
            document.getElementById('lbs').value = box;
    else
        document.getElementById('lbs').value = NaN;

    if(way==3 && weight && box){
        var prz = [ 1160, 1408, 1694, 1854, 2078,
                    2174, 2334, 2494, 2622, 2702,
                    2830, 3038, 3166, 3294, 3422,
                    3550, 3710, 3870, 3998, 4126,
                    4383, 4500, 4606, 4734, 4722,
                    4806, 4907, 5038, 5131, 5278 ]; 
        document.getElementById('pay').value = prz[box-1];
    }
    else if(way==5 && weight && box){
        var prz = [  968, 1196, 1483, 1672, 1886,
                    2010, 2217, 2340, 2492, 2580, 
                    2609, 2924, 3022, 3164, 3294, 
                    3336, 3487, 3676, 3788, 3864, 
                    4000, 4102, 4224, 4358, 4492, 
                    4551, 4780, 4900, 5002, 5126 ];
        document.getElementById('pay').value = prz[box-1];
    }
    else if(way==1 && weight && box){
        document.getElementById('pay').value = 490 + 160*(box-1);
    }
    else if(way==2 && weight && box){
        document.getElementById('pay').value = 490 + 130*(box-1);
    }
    else
        document.getElementById('pay').value = NaN;
}
function show() {
    var ratio = 0.393700787
    var l = parseFloat(document.getElementById("l").value) * ratio
    var w = parseFloat(document.getElementById("w").value) * ratio
    var h = parseFloat(document.getElementById("h").value) * ratio
    if(l&&w&&h)
        document.getElementById('total').value = Math.ceil(l*w*h/139);
}
</script>


<BODY>


寄送方式: <select name="way" id="way"> 
<option value=0>----</option>
<optgroup label="直寄"> 
    <option value=3>直寄三天到貨</option>
    <option value=5>直寄五天到貨</option>
<optgroup label="集運"> 
    <option value=1>集運含稅</option>  
    <option value=2>集運不含稅</option> 
</select>

</br>



包裹重量(kg): <input name="weight" id="weight" type="text" size="20">
</br>

包裹材積: </br>
長(cm):<input name="l" id="l" type="text" size="5" onchange="show()">
＊寬(cm): <input name="w" id="w" type="text" size="5" onchange="show()">
＊高(cm): <input name="h" id="h" type="text" size="5" onchange="show()">
＝材積(lbs): <input name="total" id="total" type="text" size="20">

</br>
</br>

<button onclick="pay()">Submit</button>

</br>
</br>

lbs: <input type="text" id="lbs" /><br> 
Price: <input type="text" id="pay" /><br> 

</br></br></br></br>


</BODY>
</html>
